name: Publish Artifacts

on:
  push:
    tags:
      - "v*"
  workflow_dispatch: # allow manual run too

jobs:
  build:
    runs-on: windows-latest   # use Windows runner

    steps:
      - name: Add CNAME
        run: |
          mkdir artifacts
          "maven.spectraengine.org" | Out-File -FilePath artifacts/CNAME -Encoding ASCII
        shell: pwsh

      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Build with MSBuild
        run: msbuild Spectra-Build-Tools.sln /p:Configuration=Release

      - name: Package Artifacts
        run: |
          set VERSION=${GITHUB_REF#refs/tags/v}
          mkdir mkdir artifacts\org\spectraengine\sbt\%VERSION%
          copy x64\Release\*.dll artifacts\org\spectraengine\sbt\%VERSION%\sbt-%VERSION%-windows-x64.dll
          copy x64\Release\*.exe artifacts\org\spectraengine\sbt\%VERSION%\sbt-%VERSION%-windows-x64.exe

      - name: Deploy to Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./artifacts
